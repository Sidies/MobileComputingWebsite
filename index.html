<html lang="de">
  <head>

    <!-- Bootstrap CSS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- JavaScript Imports -->
    <script src="js/miscScripts.js"></script>
    <script src="js/googleMaps.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/debugging.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkJvGHUBbILRFjLfHlE00cGo2yzFmr-FM&callback=initMap&libraries=&v=weekly"
      defer
    ></script>    


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title -->
    <title>Kilometerzähler</title>

    
    <!-- Google MAPS -->
    <!-- -------------------------- -->    
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>    
    <!-- -------------------------- -->

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-dark bg-light font-weight-bold" href="#">Link 1</a>
        </li>
      </ul>
    </nav>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    -->

    <div class="container-fluid p-5 my-3 bg-dark text-white">
      
      <div class="container p-2">
        <h1 id="titleTest">Spazierganghelfer</h1>
      </div>

      <div id="infobox" class="container p-2">
        <div class="container p-2">
          <button onclick="addCurrentLocationToHistory()">Get location</button>
        </div>
        <div class="container p-2">
          <p id="geoloc">Geolocation not available.</p>         
          <p id="kmdistance">Aktuelle Distance in km</p>
        </div>   
      </div>
      

      <!-- Google MAPS  -->
      <div class="container p-2">
        <div class="container-fluid align-content-center bg-primary text-dark p-2">
          <h3>Map-Übersicht</h3>
        </div>
        
        <!--The div element for the map -->
        <div class="container" id="map"></div>
      </div>
     
      <div class="container p-5">
        <form name="debugValues" method="post" action="">
          <label for="latitudeBox">Latitude</label>
          <input type="text" name="latitudeBox" id="latitudeBox">
          <label for="longitudeBox">Longitude</label>
          <input type="text" name="longitudeBox" id="longitudeBox">
        </form>
        <button type="button" onclick="debug_addLocationHistoryAndDrawLine()">Add History</button>
      </div>
      
        

    </div>

  </body>
</html>
